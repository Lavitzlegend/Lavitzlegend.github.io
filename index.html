<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says - Obey!</title>
</head>
<body>
    <h1>Click Start To Begin</h1>
    <section class="heading">
        <button type="button" id="begin">Start!</button>
        <!-- <button type="button" id="check">Score Round</button> -->
    </section>
    <section class="simontitle">Simon:</section>
    <section class="randomcolor">
        <div class="simon"></div>
    </section>
    <section class="player">Player:</section>
    <section class="board">
        <div class="squares" id="green"></div>
        <div class="squares" id="red"></div>
        <div class="squares" id="yellow"></div>
        <div class="squares" id="blue"></div>
    </section>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
