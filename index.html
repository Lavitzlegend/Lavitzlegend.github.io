<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent Marker&amp;display=swap" rel="stylesheet">
    <title>Simon Says - Obey!</title>
</head>
<body>
    <heading>- Simon Says -</heading>
    <h1>Click Start To Begin</h1>
    <section class="buttons">
        <button type="button" id="begin">Start!</button>
    </section>
    <section class="board">
        <div class="squares" id="green"></div>
        <div class="squares" id="red"></div>
        <div class="squares" id="yellow"></div>
        <div class="squares" id="blue"></div>
    </section>
    <div class="modal" id="myModal">
        <form class="form-container">
            <label for="name"><b>New High Score!!!</b></label>
            <input type="text" placeholder="Enter Name" id="user" name="name">
      
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <div class="highscore">
        <h3>Highscore:</h3>
        <p>*chirp chirp*</p>
    </div>
    
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
